<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cars</title>
        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/datatables/datatables.min.css">
        <link rel="stylesheet" href="../static/fontawesome/fontawesome-free-5.12.1-web/css/all.css">
        <link rel="stylesheet" href="../static/toastr/toastr.min.css">
    </head>
    <body>
        <br>
        <div class="container">
            <div class="card">
                <h5 class="card-header">
                    Car Management
                </h5>
                <div class="card-body">
                    <form id="carForm" onsubmit="return saveCar(event);">
                        <input id="carId" name="id" hidden>
                        <div class="form-group">                          
                            <div class="form-group">
                                <label for="selectBrand">Brand</label>
                                <select id="selectBrand" name="brand" class="form-control">
                                    <option value="CHEVROLET">CHEVROLET</option>
									<option value="FIAT">FIAT</option>
									<option value="FORD">FORD</option>
                                    <option value="HYUNDAI">HYUNDAI</option>
                                    <option value="JEEP">JEEP</option>
									<option value="RENAULT">RENAULT</option>
									<option value="TOYOTA">TOYOTA</option>
									<option value="VOLKSWAGEN">VOLKSWAGEN</option>
                                </select>
                            </div>
                            <div class="form-group">
                              <label for="carModel">Car Model</label>
                              <input class="form-control" id="carModel" name="model" required maxlength="20">
                            </div>
                            <div class="form-group">
                                <label for="carDescription">Car Description</label>
                                <textarea class="form-control" id="carDescription" name="description" rows="3" required maxlength="255"></textarea>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="year">Manufacturing Year</label>
                                            <input type="number" class="form-control" name="year" required id="year" min="1900" max="9999">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="selectStatus">Status</label>
                                            <select id="selectStatus" class="form-control" name="sold">
                                                <option value="false">NOT SOLD</option>
                                                <option value="true">SOLD</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary float-right"><i class="fas fa-plus"></i> Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <br><br>

        <div class="container">
            <div class="alert alert-secondary" role="alert" id="carByDecade"></div>
        </div>

        <br><br>

        <div class="container">
            <div class="card">
                <h5 class="card-header">Car Table</h5>
                <div class="card-body">
                    <div class="float-right"><b>Registered this week</b> : <span id="thisWeek"></span></div>
                    <br>
                    <div class="float-right"><b>Not Sold</b> : <span id="notSold"></span></div>
                    <br>
                    <table id="carTable" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <th>Actions</th>
                            <th>Model</th>
                            <th>Brand</th>
                            <th>Year</th>
                            <th>Description</th>
                            <th>Sold</th>
                            <th>Created</th>
                            <th>Updated</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <br><br>

        <div class="container">
            <div class="alert alert-secondary" role="alert">
                <table class="col-lg-12">
                    <tbody>
                        <tr align="center">
                            <td><b>CHEVROLET</b> : <span id="chevroletQty"></span></td>
                            <td><b>FIAT</b> : <span id="fiatQty"></span></td>
                            <td><b>FORD</b> : <span id="fordQty"></span></td>
                            <td><b>HYUNDAI</b> : <span id="hyundaiQty"></span></td>
                            <td><b>JEEP</b> : <span id="jeepQty"></span></td>
                            <td><b>RENAULT</b> : <span id="renaultQty"></span></td>
                            <td><b>TOYOTA</b> : <span id="toyotaQty"></span></td>
                            <td><b>VOLKSWAGEN</b> : <span id="volkswagenQty"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="../static/jquery/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="../static/bootstrap/js/bootstrap.min.js"></script>
        <script src="../static/moment/moment.js"></script>
        <script src="../static/datatables/datatables.min.js"></script>
        <script src="../static/toastr/toastr.min.js"></script>
        <script type="text/javascript" src="car.js"></script>

    </body>
</html>
